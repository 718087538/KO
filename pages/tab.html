<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="../css/address.css">

    <script>
        let component=[
            {src:"../images/tab/K43.gif",id:"K43"},
            {src:"../images/tab/K44.gif",id:"K44"},

        $(function(){
            for (item in component) {

                    `);}

        })

</div>
