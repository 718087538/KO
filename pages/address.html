<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/address.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="box">
    <div class="img-box">
        <img class="example" src="../images/address/k1.png" alt="k1.png">
        <div class="number">K1</div>
    </div>

</div>
<script>
    $(function () {
        var item=[
            {src:"../images/address/k1.png",number:"K1"},
            {src:"../images/address/k1.png",number:"K1"},
            {src:"../images/address/k1.png",number:"K1"},
            {src:"../images/address/k1.png",number:"K1"},
        ];
        addItem(".box",item);

        // 定义一个添加图片的函数
        function addItem(ele,item) {
            var box = ele;
            var item=item;

            for (i=0,i<item.length.i++){
                box.append(

                '<div class="img-box">
                    <img class="example" src="'+item.eq(i).src+'">
                    <div class="number">'+item.eq(i).number+'</div>
                    </div>'



                )
            }
        }

    })

</script>
</body>
</html>
