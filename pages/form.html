<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

// 使用jquery的方法
/*        $(function(){
            $(".box").append('<div class="img-box">' +
                '<img class="example" src="../images/form/K3.png">' +
                '<div class="number">K111111</div> </div>');
        })*/
// 使用ES6的模板字符串

        $(function(){

                $(".box").append(
