<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/address.css">

    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

    <script>
        let component=[
            {src:"../images/title/K7.png",id:"K7"},
            {src:"../images/title/K8.png",id:"K8"},
            {src:"../images/title/K9.png",id:"K9"},
            {src:"../images/title/K14.png",id:"K14"},
            {src:"../images/title/K15.png",id:"K15"},

        ];

        $(function(){

            // 循环添加数组中的内容
            for (item in component) {
                $(".box").append(
                    `<div class="img-box"><img class="example" src="${component[item].src}" alt="${component[item].id}">
<div class="number">${component[item].id}</div></div>
    `);}
    // 添加隐藏和显示
       $(".img-box").mouseover(function () {
           // this指的就是当前元素
           $(this).find(".number").css({"display":"block"});
           $(this).siblings().find(".number").css({"display":"none"});
        })
        })
    </script>


</head>
<body>
<div class="box">

</div>
</body>
</html>
