<!DOCTYPE html>
<html>
<head>
	<title>KO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/experience.css">
    <script type="text/javascript" src="js/left-data.js" ></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <!--未压缩cdn-->
    <script src="http://libs.baidu.com/backbone/0.9.2/backbone.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="box">
        <div class="box-left">
            <img src="images/logo.png" alt="网站logo">
            <ul id="menu">
            </ul>
        </div>
        <iframe class="box-right" src="pages/a.html">

        </iframe>
    </div>
<script>




$(function (){

    // 加载数组中的数据到左边
    menuList('#menu',_Arry);

    // 点击切换右边的iframe内容
    $('#menu').on('click','li',function(){
        var index = $(this).index();
        $('.box-right').attr('src',_Arry[index].url);
        });
    });

// 加载数组中的数据到左边
function menuList(ele,Arry) {
    var _ul = $(ele);
    var _Arry = Arry;

    for(var i=0;i<_Arry.length;i++){
        _ul.append('<li>'+_Arry[i].title+'</li>');
        }
    }

</script>
</body>
</html>
